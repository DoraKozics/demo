<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto:wght@100;300&display=swap"
          rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
    <title>Register</title>
</head>

<body>
<div class="header">THE PET RESCUER
</div>

<main>
    <div class="sidenav">
        <img class="logo" src="images/pet_rescuer_logo.png" alt="The pet rescuer with the rescued pets.">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>
    </div>

    <section class="post">
        <form>
            <fieldset>
                <legend class="main-title">Register for pet sitting:</legend>
                <table>
                    <tr>
                        <td>
                            <fieldset class="owner-information">
                                <legend class="sub-title">Your information:</legend>
                                <div>
                                    <label for="first-name">First name:</label>
                                    <input type="text" name="firstName" id="first-name">
                                </div>
                                <div>
                                    <label for="last-name">Last name:</label>
                                    <input type="text" name="lastName" id="last-name">
                                </div>
                                <div>
                                    <label for="phone-number">Phone number:</label>
                                    <input type="tel" name="phoneNumber" id="phone-number">
                                </div>
                                <div>
                                    <label for="favorite-animal">Your favorite animal:</label>
                                    <select name="favorite-animal" id="favorite-animal">
                                        <option value="" disabled selected>Please choose a favorite animal!</option>
                                        <option value="dog">Dog</option>
                                        <option value="cat">Cat</option>
                                        <option value="horse">Horse</option>
                                        <option value="koala">Koala</option>
                                        <option value="snake">Snake</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </fieldset>
                        </td>
                        <td>
                            <fieldset class="pet-information">
                                <legend class="sub-title">Your pet's information:</legend>
                                <div>
                                    <label for="pet-name">Name:</label>
                                    <input type="text" name="petName" id="pet-name">
                                </div>
                                <div>
                                    <label for="type">Type:</label>
                                    <select name="type" id="type">
                                        <option value="" disabled selected>Please choose what type is your pet!</option>
                                        <option value="dog">Dog</option>
                                        <option value="cat">Cat</option>
                                        <option value="horse">Horse</option>
                                        <option value="koala">Koala</option>
                                        <option value="snake">Snake</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="age">Age:</label>
                                    <input type="number" name="age" id="age" min="0">
                                </div>
                            </fieldset>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </section>
</main>

<footer>

</footer>
</body>
</html>
